solution:

  created-for: CMSIS-Toolbox@2.3.0

  description: Example standalone inferencing project for CMSIS Toolbox
  cdefault:
  misc:
    - for-compiler: GCC
      C:
        - -std=c99
        - -flax-vector-conversions
        - -mthumb
        - -fdata-sections
      CPP:
        - -std=c++11
        - -Og
        - -fdata-sections
        - -mthumb
        - -fno-rtti
        - -fno-unwind-tables
      Link:
        #- --specs=nosys.specs
        - --specs=nano.specs
        - --specs=rdimon.specs
        - --entry=Reset_Handler
        - -Wl,-Map=.map,--cref,-print-memory-usage,--gc-sections
    - for-compiler: CLANG
      C-CPP:
        - -ffunction-sections
        - -fdata-sections
      Link:
        - -Wl,--gc-sections
    - for-compiler: AC6
      C:
        - -std=c99
      CPP:
        - -std=c++11
        - -fno-rtti

  # language-C: c99 # same effect ?
  # language-CPP: c++11

# List the packs that define the device and/or board
  packs:
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::CMSIS-DSP@1.11.0
    - pack: ARM::CMSIS-NN@4.0.0
    - pack: ARM::Cortex_DFP@1.0.0
    - pack: EdgeImpulse::EI-SDK@1.49.4
    # add you model here
    # - pack: EdgeImpulse::project_name@version
    #- pack: EdgeImpulse::Tutorial_Continuous_motion_recog@155.0.0

# List different hardware targets that are used to deploy the solution
  target-types:
    - type: CM0
      device: ARMCM0
      variables:
        - Target-Layer: Target/CM0/Target.clayer.yml
    - type: CM0plus
      device: ARMCM0P
      variables:
        - Target-Layer: Target/CM0plus/Target.clayer.yml
    - type: CM3
      device: ARMCM3
      variables:
        - Target-Layer: Target/CM3/Target.clayer.yml
    - type: CM4
      device: ARMCM4
      processor:
        fpu: off
      variables:
        - Target-Layer: Target/CM4/Target.clayer.yml
    - type: CM4_FP
      device: ARMCM4
      variables:
        - Target-Layer: Target/CM4_FP/Target.clayer.yml
    - type: CM7
      device: ARMCM7
      variables:
        - Target-Layer: Target/CM7/Target.clayer.yml
    - type: CM23
      device: ARMCM23
      processor:
        trustzone: off
      variables:
        - Target-Layer: Target/CM23/Target.clayer.yml
    - type: CM33
      device: ARMCM33
      processor:
        trustzone: off
      variables:
        - Target-Layer: Target/CM33/Target.clayer.yml
    - type: CM55
      device: ARMCM55
      processor:
        trustzone: off
      variables:
        - Target-Layer: Target/CM55/Target.clayer.yml
    - type: CM55_Ethos
      device: ARMCM55
      processor:
        trustzone: off
      variables:
        - Target-Layer: Target/CM55_Ethos/Target.clayer.yml
#    - type: CM85
#      device: ARMCM85
#      processor:
#        trustzone: off
#      variables:
#        - Target-Layer: Target/CM85/Target.clayer.yml
#    - type: CM85_Ethos
#      device: ARMCM85
#      processor:
#        trustzone: off
#      variables:
#        - Target-Layer: Target/CM85_Ethos/Target.clayer.yml
      
# List different build types
  build-types:
    - type: Debug
      debug: on
      optimize: speed

    - type: Release
      debug: off
      optimize: balanced

# List related projects
  projects:
    - project: inferencing.cproject.yml
