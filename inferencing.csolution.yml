solution:
  created-for: cmsis-toobox@2.4.0

  description: Example standalone inferencing project for CMSIS Toolbox
  cdefault:

  misc:
    - for-compiler: GCC
      C:
        - -std=c99
        - -flax-vector-conversions
        - -mthumb
        - -fdata-sections
      CPP:
        - -std=c++11
        - -Og
        - -fdata-sections
        - -mthumb
        - -fno-rtti
        - -fno-unwind-tables
      Link:
        #- --specs=nosys.specs
        - --specs=nano.specs
        - --specs=rdimon.specs
        - --entry=Reset_Handler
        - -Wl,-Map=.map,--cref,-print-memory-usage,--gc-sections
    - for-compiler: CLANG
      C:
        - -std=c99
        - -flax-vector-conversions
        - -mthumb
        - -fdata-sections
      CPP:
        - -std=c++11
        - -Og
        - -fdata-sections
        - -mthumb
        - -fno-rtti
        - -fno-unwind-tables
        - -fno-exceptions
      Link:
        - -Wl, -lcrt0
    - for-compiler: AC6
      C:
        - -std=c99
      CPP:
        - -std=c++11
        - -fno-rtti
      Link:
        - --entry=Reset_Handler

# List the packs that define the device and/or board
  packs:
    - pack: ARM::CMSIS@6.0.0
    - pack: ARM::CMSIS-DSP@1.15.0
    - pack: ARM::CMSIS-NN@4.0.0

# List different hardware targets that are used to deploy the solution
  target-types:
    #Target: CM0
    - type: CM0

    #Target: CM0plus
    - type: CM0plus

    #Target: CM3
    - type: CM3

    #Target: CM4
    - type: CM4

    #Target: CM7
    - type: CM7

    #Target: CM23
    - type: CM23

    #Target: CM23S
    - type: CM23S

    #Target: CM23NS
    - type: CM23NS

    #Target: CM33
    - type: CM33

    #Target: CM33S
    - type: CM33S

    #Target: CM33NS
    - type: CM33NS

    #Target: CM35P
    - type: CM35P

    #Target: CM35PS
    - type: CM35PS

    #Target: CM35PNS
    - type: CM35PNS

    #Target: CM52
    - type: CM52

    #Target: CM52S
    - type: CM52S

    #Target: CM52NS
    - type: CM52NS

    #Target: CM55
    - type: CM55

    #Target: CM55S
    - type: CM55S

    #Target: CM55NS
    - type: CM55NS

    #Target: CM85
    - type: CM85

    #Target: CM85S
    - type: CM85S

    #Target: CM85NS
    - type: CM85NS

#    - type: CM85
#      device: ARMCM85
#      processor:
#        trustzone: off
#      variables:
#        - Target-Layer: Target/CM85/Target.clayer.yml
#    - type: CM85_Ethos
#      device: ARMCM85
#      processor:
#        trustzone: off
#      variables:
#        - Target-Layer: Target/CM85_Ethos/Target.clayer.yml
      
# List different build types
  build-types:
    - type: none
      optimize: none
      debug: on

    - type: balanced
      optimize: balanced
      debug: on

    - type: size
      optimize: size
      debug: on

    - type: speed
      optimize: speed
      debug: on

# List related projects
  projects:
    - project: inferencing.cproject.yml

  output-dirs:
    cprjdir: ./build/$TargetType$/$Compiler$/$BuildType$/$Project$
    intdir:  ./build/$TargetType$/$Compiler$/$BuildType$/$Project$/intdir
    outdir:  ./build/$TargetType$/$Compiler$/$BuildType$/$Project$/outdir
