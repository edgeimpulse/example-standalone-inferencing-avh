layer:
  type: Target
  description: CM55 target components and files

  packs:
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.5.0

  device: ARM::SSE-300-MPS3

  processor:
    trustzone: off

  define:
    - ETHOSU55
    - EI_ETHOS
    - EI_ALIF_ADDR_TRANSLATION
    - ARM_NPU
    - EI_CONFIG_ETHOS_U55_256

  components:
    # [Cvendor::] Cclass [&Cbundle] :Cgroup [:Csub] [&Cvariant] [@[>=]Cversion]
    - component: ARM::CMSIS:CORE
    - component: Device:Startup&C Startup

  groups:
    - group: FVP
      files:
        - file: ./model_config.txt

  linker:
    - for-compiler: AC6
      script: RTE/Device/ARMCM55/ac6_linker_script.sct
      regions: RTE/Device/ARMCM55/regions_ARMCM55.h
    - for-compiler: GCC
      script: RTE/Device/ARMCM55/gcc_linker_script.ld
      regions: RTE/Device/ARMCM55/regions_ARMCM55.h
    - for-compiler: CLANG
      script: RTE/Device/ARMCM55/clang_linker_script.ld
      regions: RTE/Device/ARMCM55/regions_ARMCM55.h
    - for-compiler: IAR
      script: RTE/Device/ARMCM55/iar_linker_script.icf
      regions: RTE/Device/ARMCM55/regions_ARMCM55.h
