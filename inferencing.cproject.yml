project:

  # List of software components used.
  components:
    - component: CMSIS:CORE
    - component: EdgeImpulse::EdgeImpulse:SDK
    - component: ARM::CMSIS:DSP&Source@1.11.0
    - component: ARM::CMSIS:NN Lib
    # add you model here
    # - component: EdgeImpulse::EdgeImpulse:model:Tutorial_Continuous_motion_recog

  groups:
    - group: Application
      files:
        - file: ./src/main.cpp
        - file: ./src/ei_classifier_porting.cpp
        - file: ./src/systick_handler.cpp

  layers:
    - layer: $Target-Layer$

  output:
    base-name: $TargetType$_$Project$ # used the base name of the `cproject.yml` file.
    type: elf # Generate executeable file.
